<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&family=Quicksand:wght@400;500&display=swap');
    </style>

    <link rel="stylesheet" href="styles/style.css">
    <title>ToDo List</title>
</head>

<body>

    <main>

        <div class="banner">
            <img src="./assets/images/bg-desktop-dark.jpg" alt="banner-img">
        </div>

        <div class="wrapper">

            <!-- Header -->
            <div class="header">
                <div class="header-todo">
                    <h3>TODO</h3>
                </div>

                <div class="theme">
                    <img src="./assets/images/icon-sun.svg" alt="theme-img">
                </div>
            </div>


            <!-- Todo Input -->
            <div class="todo-input">
                <div class="check">
                    <div class="check-mark">
                        <img class="clear-input" src="./assets/images/icon-cross.svg" alt="clear-input-img">
                    </div>
                </div>

                <div class="new-todo-input">
                    <form onsubmit="addItem(event)">
                        <input name="todo-input-text" id="new-todo-text" type="text" placeholder="Create a new todo..."
                            required>
                    </form>
                </div>
            </div>



            <!-- Todo List Items -->
            <div class="todo-items-wrapper">
                <div class="todo-items">
                    <div class="todo-item">
                        <div class="check-text-wrapper">
                            <div class="check">
                                <div class="check-mark">
                                    <img src="./assets/images/icon-check.svg" alt="check-mark-img">
                                </div>
                            </div>

                            <div class="todo-text-wrapper">
                                <div class="todo-text">
                                    Mediate for 7 mins everyday!
                                </div>
                            </div>
                        </div>

                        <div class="delete-wrapper">
                            <img src="./assets/images/icon-delete.svg" alt="delete-img">
                        </div>
                    </div>
                    <div class="todo-item">
                        <div class="check-text-wrapper">
                            <div class="check">
                                <div class="check-mark">
                                    <img src="./assets/images/icon-check.svg" alt="check-mark-img">
                                </div>
                            </div>

                            <div class="todo-text-wrapper">
                                <div class="todo-text">
                                    watch Yaa Asantewaa's movie
                                </div>
                            </div>
                        </div>

                        <div class="delete-wrapper">
                            <img src="./assets/images/icon-delete.svg" alt="delete-img">
                        </div>
                    </div>

                    <div class="todo-item">
                        <div class="check-text-wrapper">
                            <div class="check">
                                <div class="check-mark">
                                    <img src="./assets/images/icon-check.svg" alt="check-mark-img">

                                </div>
                            </div>

                            <div class="todo-text-wrapper">
                                <div class="todo-text">
                                    Build a mobile in 1 month
                                </div>
                            </div>
                        </div>

                        <div class="delete-wrapper">

                            <img src="./assets/images/icon-delete.svg" alt="delete-img">

                        </div>
                    </div>

                </div>

                <!-- Todo Information -->
                <div class="todo-info">
                    <div class="items-left">
                        <span> 2 items left</span>
                    </div>

                    <div class="items-statuses">
                        <span class="all">All</span>
                        <span class="active">Active</span>
                        <span>Completed</span>
                    </div>

                    <div class="clear-completed">
                        <span>
                            Clear Completed
                        </span>
                    </div>
                </div>

            </div>


        </div>

    </main>

    <script src="./script/index.js"></script>

</body>

</html>
